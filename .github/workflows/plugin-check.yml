name: 'Plugin Check'
on:
  push:
    branches: main # Too slow to run on every PR
  workflow_dispatch:
  workflow_call: # Triggered by other workflows
jobs:
  test:
    name: Run plugin check
    concurrency:
      group: ${{ github.workflow }} - ${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: actions/setup-node@v4
      id: setup-node
      with:
        node-version: lts/*
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          package.json

    - name: Cache node_modules and npm cache
      id: cache-node-modules
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ steps.setup-node.outputs.node-version }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ steps.setup-node.outputs.node-version }}-npm-

    - name: npm install and build
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: |
        npm ci --prefer-offline --no-audit --no-fund
        npm run build
      env:
        CI: true

    - name: Build when cache hit
      if: steps.cache-node-modules.outputs.cache-hit == 'true'
      run: npm run build
      env:
        CI: true

    - name: copy files except those in .distignore
      run: rsync -a --delete --exclude-from='.distignore' ./ block-starter/

    - name: Run plugin check
      uses: wordpress/plugin-check-action@v1
      with:
        build-dir: block-starter
